<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; width: 100%; }
        .controls { padding: 10px; background: #f4f4f4; border-bottom: 1px solid #ccc; }
        .controls button { margin-right: 5px; }
        
        /* --- Admin List Styling --- */
        #admin-list-container {
            display: none; /* Hidden by default */
            background: #fff;
            padding: 10px;
            max-height: 200px; /* Limit height and make it scrollable */
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        
        /* This class is added by the JS for Admin Mode */
        body.admin-mode-active #admin-list-container {
            display: block; /* Show list in admin mode */
        }
        
        .admin-list-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .admin-list-item:hover {
            background: #f0f0f0;
        }
        
        .admin-active { 
            background-color: #ffc; 
            border: 2px solid #e6db55; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button id="refreshBtn">Refresh Data</button>
        <button id="adminToggleBtn">Admin Mode</button>
    </div>
    
    <div id="admin-list-container">
        </div>
    
    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
